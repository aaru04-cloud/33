<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate Romantic Birthday Website</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000; color: #fff; user-select: none;
    }
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
      perspective: 1500px;
    }

    .slide {
      position: absolute;
      width: 100%; height: 100%;
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 3rem;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      flex-direction: row;
      text-align: center;
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
    }

    .slide h1, .slide h2 {
      z-index: 2;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      font-size: 2.5rem;
      margin-bottom: 1rem;
      width: 100%;
    }

    .slide-content {
      z-index: 2;
      text-align: center;
      flex: 1;
    }

    .slide-content p {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .slide-image {
      width: 350px;
      height: auto;
      margin-left: 2rem;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 40px 20px rgba(255,255,255,0.6);
      border-radius: 1rem;
    }

    .slide-video {
      width: 350px;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 0 50px 15px white;
      z-index: 2;
    }

    .glitter-container, .butterfly-container {
      position: absolute;
      width: 100%; height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .star-glitter {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616489.png') no-repeat center/contain;
      animation: fall-stars linear infinite;
      filter: drop-shadow(0 0 8px #fff) brightness(2) contrast(2);
      z-index: 9990;
    }

    @keyframes fall-stars {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .butterfly-fly {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('assets/butterfly_graphic.png') no-repeat center / contain;
      animation: fly-up 20s linear forwards, flap 1s ease-in-out infinite, shimmer 6s linear infinite;
      filter: drop-shadow(0 0 8px #fff5f5);
      z-index: 9991;
    }

    @keyframes fly-up {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-150vh) rotate(0deg); opacity: 0; }
    }

    @keyframes flap {
      0%, 100% { transform: scaleX(1) rotate(0deg); }
      50% { transform: scaleX(-1) rotate(0deg); }
    }

    @keyframes shimmer {
      0% { filter: hue-rotate(0deg); }
      25% { filter: hue-rotate(60deg); }
      50% { filter: hue-rotate(120deg); }
      75% { filter: hue-rotate(180deg); }
      100% { filter: hue-rotate(360deg); }
    }

    #nextBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 2rem;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      color: #fff;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
<div id="app">
  <div id="slides">
    <!-- Slide 1 -->
    <section class="slide active">
      <div class="slide-content">
        <h1>Happy Birthday ðŸŽ‰</h1>
        <p>Wishing you a day full of love, laughter, and magic.</p>
      </div>
      <img src="assets/birthday-collage.png" class="slide-image" alt="Birthday Collage" />
      <div class="glitter-container"></div>
      <div class="butterfly-container"></div>
    </section>

    <!-- Slide 2 -->
    <section class="slide">
      <video src="assets/Untitled design.mp4" autoplay loop muted class="slide-video"></video>
      <div class="slide-content">
        <!-- Leave empty for now so you can write later -->
      </div>
      <img src="assets/new-image.png" class="slide-image" alt="New Side Image" />
      <div class="glitter-container"></div>
      <div class="butterfly-container"></div>
    </section>
  </div>
  <button id="nextBtn">Next</button>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let currentSlide = 0;
  const nextBtn = document.getElementById('nextBtn');

  nextBtn.addEventListener('click', () => {
    if (currentSlide < slides.length - 1) {
      slides[currentSlide].classList.remove('active');
      currentSlide++;
      slides[currentSlide].classList.add('active');
      triggerEffects(slides[currentSlide]);
      if (currentSlide === slides.length - 1) {
        nextBtn.disabled = true;
        nextBtn.style.opacity = 0.5;
      }
    }
  });

  function createGlitter(container) {
    for (let i = 0; i < 1000; i++) {
      const star = document.createElement('div');
      star.classList.add('star-glitter');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * -100}vh`;
      star.style.animationDuration = `${4 + Math.random() * 3}s`;
      container.appendChild(star);
    }
  }

  function triggerEffects(slide) {
    const glitter = slide.querySelector('.glitter-container');
    if (glitter.children.length === 0) createGlitter(glitter);
  }

  // First slide glitters on load
  window.onload = () => triggerEffects(slides[0]);
</script>
</body>
</html>
